<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .quote-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        blockquote {
            font-size: 1.0em;
            font-style: italic;
            color: #555;
            border-left: 4px solid #ddd;
            padding-left: 15px;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .chat-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .chat-link:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    
    <blockquote>
        <h2><p><i>{{ quote }}</i></p></h2>
    </blockquote>
    <br>
    <a href="/chat" class="chat-link">Go to Chat</a>
</body>
</html>
