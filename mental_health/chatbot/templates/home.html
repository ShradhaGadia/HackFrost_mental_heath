<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <style>
        /* General styling for body and layout */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3f9fd, #e4e4f9, #f9f2f4);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
        }

        /* Quote container styling */
        .quote-container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9); /* Transparent white */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        /* Blockquote styling for the quote */
        blockquote {
            font-size: 1.4em;
            font-style: italic;
            color: #333;
            border-left: 4px solid #007bff;
            padding-left: 20px;
            margin: 0 0 20px;
            line-height: 1.6;
        }

        /* Citation or additional text */
        p {
            font-size: 1.1em;
            margin: 10px 0;
            color: #555;
        }

        /* Link button styling */
        .chat-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-link:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* Animation for the gradient background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <blockquote>
            <h2><p><i>{{ quote }}</i></p></h2>
        </blockquote>
        <a href="/chat" class="chat-link">Go to Chat</a>
    </div>
</body>
</html>
